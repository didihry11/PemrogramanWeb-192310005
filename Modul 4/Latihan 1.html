<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ucapan Otomatis</title>
  <script>
    window.onload = function() {
      const jam = new Date().getHours();
      let ucapan = "";

      if (jam >= 5 && jam < 12) {
        ucapan = "Selamat Pagi";
      } else if (jam >= 12 && jam < 18) {
        ucapan = "Selamat Siang";
      } else {
        ucapan = "Selamat Malam";
      }

      alert(ucapan + "!");
    };
  </script>
</head>
<body>
  <h1>Contoh Program Ucapan Berdasarkan Waktu</h1>
  <p>Lihat alert yang muncul sesuai waktu komputer Anda.</p>
</body>
</html>
