<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hitung Saldo Tabungan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
    }

    h2 {
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #hasil {
      margin-top: 20px;
      background: #e7ffe7;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Program Hitung Saldo Tabungan</h2>

    <label for="saldo">Saldo Awal:</label>
    <input type="number" id="saldo" value="100000" required>

    <label for="bunga">Bunga (% per bulan):</label>
    <input type="number" id="bunga" value="10" required>

    <label for="waktu">Waktu (bulan):</label>
    <input type="number" id="waktu" value="3" required>

    <button onclick="hitungSaldo()">Hitung</button>

    <div id="hasil"></div>
  </div>

  <script>
    function hitungSaldo() {
      let saldo = parseFloat(document.getElementById("saldo").value);
      let bunga = parseFloat(document.getElementById("bunga").value) / 100;
      let waktu = parseInt(document.getElementById("waktu").value);
      let hasilDiv = document.getElementById("hasil");

      hasilDiv.innerHTML = ""; // Kosongkan hasil sebelumnya

      for (let i = 1; i <= waktu; i++) {
        saldo = saldo + (saldo * bunga);
        hasilDiv.innerHTML += `Saldo Bulan ${i} = Rp. ${saldo.toFixed(0)}<br>`;
      }
    }
  </script>

</body>
</html>
